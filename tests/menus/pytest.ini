[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    health: marks tests for health check endpoints
    ingredients: marks tests for ingredients API
    dishes: marks tests for dishes API
    menu_cycles: marks tests for menu cycles API
    menu_schedules: marks tests for menu schedules API
    validation: marks tests for validation and business logic
    crud: marks tests for CRUD operations
    filtering: marks tests for filtering and searching
    pagination: marks tests for pagination
    error_handling: marks tests for error scenarios

asyncio_mode = auto
timeout = 30

# Configure test discovery
collect_ignore = [
    "setup.py",
    "__pycache__",
    "*.pyc"
]

# Minimum version requirements
minversion = 6.0 